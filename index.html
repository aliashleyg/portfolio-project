<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Portfolio Project</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Place favicon.ico in the root directory -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css">
        <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500i" rel="stylesheet">
        <link rel="icon" href="img/favicon.ico" type="image/x-icon"/>
    </head>
    <body>
    <div class="container">
     	<header class="row">
     		<div class="col-md-4 logo-align">
     			<img src="img/logo.png" alt="AAG logo" class="logo-image">
     		</div>
     		<div class="col-md-12 header-text"> 
     			<h1>ALLISON GUTHRIE</h1>
     			<p>FRONT-END DESIGN</p>
     			<hr>
     		</div>
		</header><!--end header div-->
		<div class="row">
			<div class="col-md-12">
				<img src="img/lauren-mancke-60627.jpg" alt="laptop on table with coffee-" class="main-image">
			</div>
     	</div><!--end main-img row div-->
		<section class="row">
			<div class="col-md-8">
				<h2>Featured Work</h2>
			</div>
		</section><!--end featured work headerrow-->
		<section class="row">
			<div class="col-sm-6 col-md-4">
				<div class="thumbnail">
			  		<img src="img/carlos-quintero-312809.jpg" alt="photo by carlos quintero">
			  		<div class="caption">
			    		<h3><a href="http://www.allison-guthrie.com">allison-guthrie.com</a></h3>
			   		</div><!--end caption-->
				</div><!--end thumbnail-->
			</div><!--end col-->
			<div class="col-sm-6 col-md-4">
				<div class="thumbnail">
				  	<img src="img/crownsalon.png" alt="crownsalon.png">
				 	<div class="caption">
				    	<h3><a href="http://crown.salon">Crown Salon &amp; Extension Studio</a></h3>
				   	</div><!--end caption-->
				</div><!--end thumbnail-->
			</div><!--end col-->
			<div class="col-sm-6 col-md-4">
				<div class="thumbnail">
				  	<img src="img/hairextensionqueen.png" alt="hairextensionqueen.png">
				  	<div class="caption">
				    	<h3><a href="http://www.hairextensionqueen.com">Hair Extension Queen</a></h3>
				 	</div><!--end caption-->
				</div><!--end thumbnail-->
			</div><!--end col-->
		</section><!--end featured work row-->
	</div><!--end container div-->











   <!--javascript-->   
     <script
  src="http://code.jquery.com/jquery-3.3.1.min.js"

  crossorigin="anonymous"></script>  
    </body>
</html>
